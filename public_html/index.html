<html>
    <head>
        <title>Kartograf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="main_page.css" rel="stylesheet">
    </head>
    <body>
        
             <div id="content"></div>
             
            <div id="menu_area" >
                    <!-- <button id="select_button" >Select</button> -->
                    <input type="file" id="my_file" name="Select" >
                    <h3> choose file from your computer</h3>
                    <button id="imp_btn">import</button>
                    <h3> or just choose one of these:</h3>
                    <div class="maps_btn">
                        <button id="first_map">map of Europe</button>
                        <button id="sec_map">map of Czech Republic</button>
                        <button id="th_map">Stations</button>
                    </div>
                    <h3> you can choose the way of rendering:</h3>
                    <div class="choose_btn">
                        <button id="canvas_btn" onclick="renderCanvas()">HTML Canvas</button>
                        <button id="svg_btn" onclick="renderSVG()">SVG</button>
                        <button id="webgl_btn" onclick='init()'>WebGL</button>
                </div>
            </div>
        <script src="europe_map.js"></script>
        <script src="czech_map.js"></script>
        <script src="stations.js"></script>
        <script src="load-file.js" type="text/javascript"></script>
        <script src="d3.v3.min.js"></script>
        <script src="svg_render.js" type="text/javascript"></script>
        <script src="canvas_render.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
        <script src="webgl_render.js"></script>
        <script src="earcut.js"></script>
    </body>
</html>
